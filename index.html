

<!DOCTYPE html>
<html>
<head>
  <title>Algerian Landmarks Map</title>
  <style>
    /* Make the map fill the page */
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const algeria = { lat: 28.0339, lng: 1.6596 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: algeria,
      });
    }
  </script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCttHkPCteNdr33KnQFpcMNYsUNQjSoPbQ&callback=initMap"
  async defer
></script>
</body>
</html>
